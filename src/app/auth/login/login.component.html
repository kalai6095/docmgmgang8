<form [formGroup]="inputForm">
  <md-editable-textfield formControlName="inputControl" (handleDoneEditing)="finishEdit($event)" [(ngModel)]="editValue" inputSize="medium-4">
  </md-editable-textfield>
</form>

form value: {{ inputForm.value.inputControl }}

<div *ngIf="inputForm.controls['inputControl'].hasError('minlength')">
  Need Min Length of 10
</div>

<div *ngIf="inputForm.controls['inputControl'].hasError('maxlength')">
  Max Length should be 14
</div>

<div *ngIf="inputForm.controls['inputControl'].hasError('customValid')">
  Custom Validator: Doesn't start with 'custom'
</div>

<div class="momentum md">
  <div class="md-panel md-panel--full md-panel--form md-input--filled">
    <div class="md-panel__main">
      <div class="md-panel__image">
        <img src="/images/cisco-webex-wordmark-black.svg">
      </div>
      <form autocomplete="off" class="md-panel__form ng-untouched ng-pristine ng-invalid" name="loginForm" novalidate="">
        <div class="md-panel__title" translate="loginPage.email">Real-Time Monitor Tool.</div>
        <div class="md-input-container md-input--filled">
          <div class="md-input__wrapper">
            <input class="md-input ng-untouched ng-pristine ng-invalid" focus-on="" name="email" required="" type="email" placeholder="Username">
          </div>
        </div>
        <div class="md-input-container md-input--filled">
          <div class="md-input__wrapper">
            <input class="md-input ng-untouched ng-pristine ng-invalid" focus-on="" name="password" required="" type="password" placeholder="Password">
          </div>
        </div>
        <div class="md-panel__cta">
          <button class="md-button--blue md-button md-button--36" md-button="" type="submit" aria-label="Sign In"
            tabindex="0">

            <span class="md-button__children" style="opacity: 1;"> Sign In </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
